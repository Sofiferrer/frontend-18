<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/8cc6b6e6f6.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="cuerpo">
      <div class="header-main-container">
        <header>
          <button id="img-btn">Imagen</button>
          <button id="text-btn">Texto</button>
          <button id="mode-btn">ðŸŒƒ Modo oscuro</button>

          <button type="button" id="download-btn">Descargar</button>
        </header>

        <!-- INICIO MAIN -->
        <main class="main-container" id="main-container">
          <div class="meme-container" id="meme-container">
            <p class="text-container top-text" id="top-text">TOP TEXT</p>
            <div class="meme-img" id="meme-img"></div>
            <p class="text-container bottom-text" id="bottom-text">
              BOTTOM TEXT
            </p>
          </div>
        </main>
        <!-- FIN MAIN -->
      </div>
      <div class="aside-container">
        <!-- ASIDE TEXTO -->

        <div class="aside hidden" id="aside-text">
          TEXT

          <select id="font-selector">
            <option selected disabled>Elija una fuente</option>
            <option value="Arial, Helvetica, sans-serif">Arial</option>
            <option value="'Times New Roman', Times, serif">
              Times New Roman
            </option>
          </select>
        </div>

        <!-- ASIDE IMAGEN -->

        <div class="aside" id="aside-img">
          IMAGE

          <input type="text" id="url-input" />
          <input
            type="range"
            min="0"
            max="1"
            value="1"
            step="0.1"
            id="bright-input"
          />
          <input
            type="range"
            min="100"
            max="1000"
            value="100"
            step="1"
            id="contrast-input"
          />
          <input type="checkbox" id="top-text-input" />
          <input type="checkbox" id="bottom-text-input" />
          <input type="color" class="input-color" id="color-picker" /><span
            id="color-name"
          ></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
