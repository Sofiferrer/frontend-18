<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/45817be56d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Carrito de compras</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            alt=""
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <i id="carrito" class="fa-solid fa-cart-arrow-down"></i>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-success is-halfheight">
      <div class="hero-body">
        <div class="">
          <p class="title">Half height hero</p>
          <p class="subtitle">Half height subtitle</p>
        </div>
      </div>
    </section>
    <div class="container mt-6">
      <div class="columns">
        <div class="column has-background-danger is-4"></div>
        <div class="column">
          <div class="columns is-multiline">
            <div class="column is-6 has-background-info"></div>
            <div class="column is-6 has-background-warning"></div>
            <div class="column has-background-success"></div>
          </div>
        </div>
      </div>
    </div>
    <section class="mt-6">
      <h3 class="title is-3 has-text-centered">Seccion cards</h3>
      <div
        class="container is-flex is-justify-content-space-between"
        id="card-container"
      >
        <!-- ACA CREO LAS CARDS CON JS -->
      </div>
    </section>

    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div id="modal-content" class="modal-content has-background-white"></div>
      <button
        id="close-modal"
        class="modal-close is-large"
        aria-label="close"
      ></button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  </body>
</html>
