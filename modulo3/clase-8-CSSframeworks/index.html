<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav
      class="navbar has-background-primary"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            alt="brand-img"
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item"> Balance </a>

          <a class="navbar-item"> Categorias </a>

          <a class="navbar-item"> Reportes </a>
        </div>
      </div>
    </nav>
    <div class="container mt-6">
      <div class="columns">
        <div class="column is-one-third">
          <div class="container balance is-hidden-mobile"></div>
          <div class="container filtros"></div>
        </div>
        <div class="column">
          <div
            class="container operaciones is-flex is-justify-content-space-between"
          >
            <h2>Operaciones</h2>
            <button class="button is-primary">+ Nueva operacion</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
